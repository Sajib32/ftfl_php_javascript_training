<html>
    <head>
        <title></title>
        <script>
            function myPrime(){
                var i, count = 0;
                var number = document.getElementById("operand1").value;
                if(isNaN(number) || number < 2){
                    document.getElementById("result").innerHTML="You must enter a number greater than 2";
                }
                else if (number > 0){
                    for(i = 2; i < number; i++){
                        var prime;
                        if (isPrime(i)){
                            count++;
                            
                            if(count == 1){
                                prime = i;
                            }
                            else{
                                // count += 1;
                                prime = prime + "<br>" + i;
                            //document.getElementById("count").innerHTML = count;
                            
                           
                            }
                             
                            document.getElementById("count").innerHTML = "Number of prime numbers: " + count;
                            document.getElementById("result").innerHTML = "Prime numbers are: " + "<br>" + prime;
                        }
                           
                    }
                    
                }     
            }
            function isPrime(num){
                    check = true;
                    if (num > 1){
                        if (num > 2) {
                            for(var n = 2; n < (Math.sqrt(num))+1; n++){
                                if((num%n) == 0){
                                    check = false;
                                    break;
                                }
                            }
                        }
                    }
                    else{
                        check = false;
                    }
                 return check;
                }
        </script>   
    </head>  
<body>
   <h2>Prime Numbers:</h2>
    <input type="text" id="operand1" placeholder="Enter a number"/>
    <br>
    <div id="result"></div>
     <br>
    <div id="count"></div>
    <br>
    <button onClick="myPrime()">Show Prime Numbers</button>  
</body>
</html>
