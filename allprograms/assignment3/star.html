<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Show stars</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    <style>
        #string,#substring
        {
            color: #000000;
        }
    </style>
    <script>
			var n=6;
            for(var i=1;i<=n;i++)
            {	for(var j=0;j<i;j++){
                    document.write('*')
                }
                //console.log(a);
                document.write('<br>');

            }
            for(var i=n-1; i>0;i--)
            {
                for(var j=1;j<=i;j++){
                    document.write('*')
                }
                //console.log(a);
                document.write('<br>');

            }
        
    </script>
</head>
