<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Separate digits</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    <style>
        #number
        {
            color: #000000;
        }
    </style>
    <script type="text/javascript">

        function show_digit()
        {
            var number=Number(document.getElementById("number").value);
            var number_string=document.getElementById("number").value.trim()

            if(number<0) {
                document.getElementById("result").innerHTML = "Number should be positive.";
                return;
            }
            if(number_string){
                if(!isNaN(number))
                {
                    var separated_digits="</br>";
                    var digits=[];
                    for(var i=0;i<number_string.length;i++) {

                        digits[i]=number%10;
                        //separated_digits=separated_digits+"</br>"+number%10;
                        number=Math.floor(number/10);
                    }

                    for(var i=digits.length-1;i>=0;i--) {
                        separated_digits=separated_digits+"</br>"+digits[i];
                    }

                    document.getElementById("result").innerHTML="Total number of digits in entered number is "+number_string.length+"."+"</br>"+"Separated digits from entered number are shown below:"+"</br>"+separated_digits;
                }
                else
                    document.getElementById("result").innerHTML='"'+number_string+'"'+" is not a number. Enter valid number.";
            }
            else
                document.getElementById("result").innerHTML="Field is empty. Enter a number.";
        }
    </script>
</head>
<body>
<div class="container">
    <div class="row" style="background-color: #269abc">
        <div class="col-md-4"></div>
        <div class="col-md-4" style="background-color: #23527c;color: #ffffff;padding-left: 100px;">
            <h2>Separate Digits in a Number.</h2>
            <input type="text" id="number" placeholder="Enter a number"/></br><br>
            <button class="btn btn-success" onClick="show_digit()" >Separate Digits</button><br>
            <label id="result"></label>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

</body>
</html>
