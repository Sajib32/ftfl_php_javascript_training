
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Substring</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    <style>
        #string,#start_index,#substring_length
        {
            color: #000000;
        }
    </style>
    <script>
        function show(){
            var start_index=Number(document.getElementById("start_index").value);
            var substring_length=Number(document.getElementById("substring_length").value);
            //var substring;
            //substring=
            sub_string(start_index, substring_length);
            //document.write(substring);
        }

        function sub_string(start_index, substring_length){
            var string=document.getElementById("string").value.trim();
            var substring=[],j=0;
            for(i=start_index;i<(start_index+substring_length);i++){
                substring[j++]=string[i];
                //document.write(string[i]);
            }
            document.getElementById("result").innerHTML = "Substring is "+'"'+substring.join("")+'".';

        }
    </script>
</head>


<body>
<div class="container">
    <div class="row" style="background-color: #269abc">
        <div class="col-md-4"></div>
        <div class="col-md-4" style="background-color: #23527c;color: #ffffff;padding-left: 100px;">
            <h2>Create substring</h2>
            <input type="text" id="string" placeholder="Text"/></br>
            <input type="text" id="start_index" placeholder="Start index"/></br>
            <input type="text" id="substring_length" placeholder="Length of substring"/></br>
            <button class="btn btn-success" onClick="show()" >Substring</button><br>
            <label id="result"></label>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</body>
</html>
